<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/pc.css">
</head>
<body>
    <section id="login">
        <div id="foto">
            
         </div>
         <div id="formulario">
            <h1>Login</h1>
             <p>Seja bem-vindo novamente(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
             <form action="login.php" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" maxlength="30" autocomplete="email" placeholder="Seu email" required>
                    <label for="iemail">Email</label>
                </div>

                <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required autocomplete="senha" placeholder="Sua senha">
                    <label for="isenha">Senha</label>
                </div>

                <input class="botao" type="submit" value="Entrar">
                <a class="esqueci" href="esqueci.html">Esqueci a senha</a>

            </form>
        </div>
    </section>
</body>
</html>
